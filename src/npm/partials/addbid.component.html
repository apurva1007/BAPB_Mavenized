<div class = 'form'>
    <form name="bidForm" #carForm="ngForm">
        <div *ngIf="successMessage" [ngClass] = "'success'"> {{bid.bidId}} Added. </div>
        <div *ngIf="errorMessage" [ngClass] = "'error'"> {{errorMessage}} </div>
        <h1>Add Bid</h1>

        Price: <input type='number' [(ngModel)]='bid.biddingPrice' name="biddingPrice" required #biddingPrice="ngModel"/>
        <div *ngIf="biddingPrice.errors && (biddingPrice.dirty || biddingPrice.touched)" class="alert alert-danger">
            <div [hidden]="!biddingPrice.errors.required">
                Required!
            </div>
        </div>
        userId: <input type='number' [(ngModel)]='userId' name="userId"/>

        <br/>
        <input type='button' value='Add' (click)='makeBid();' />

    </form>
</div>
